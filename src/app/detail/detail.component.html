<ion-content [fullscreen]="true">
  <ion-card *ngIf="this.user">
    <ion-card-header>
      <ion-card-title>{{ this.user.name }}</ion-card-title>
      <ion-card-subtitle>{{ this.user.username }}</ion-card-subtitle>
      <ion-card-subtitle>{{ this.user.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ this.user.phone }}</p>
      <p>{{ this.user.website }}</p>

    </ion-card-content>
  </ion-card>
</ion-content>
