<ion-content [fullscreen]="true">
  <ion-card *ngIf="this.post">
    <ion-card-header>
      <ion-card-title>{{ this.post.title }}</ion-card-title>
      <ion-card-subtitle>{{ this.post.title }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ this.post.body }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
